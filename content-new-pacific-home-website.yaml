              hippostd:content: |-
                <p>Coming from the French term “chaise longue,” meaning “long chair,” a chaise is an upholstered seat for one, and it is meant for reclining in — think of this as a chair and foot stool in one. Chaises always have a back and may have one, two or no arms. Some chaises, like the one you see here, are contoured, making it even more tempting to lie back and relax. Others have a more contemporary upright shape and can be used to seat two side by side or one reclining.<br />
                Lizette Marie Interior Design<br />
                The fainting couch variation. A chaise with a back and one arm, often sloping, is sometimes called a fainting couch. This style originated in the Victorian era, when ladies wearing restrictive corsets often found themselves in need of a place where they could sit and catch their breath. While the need for this particular piece of furniture has thankfully gone, it still adds elegance and appeal.<br />
