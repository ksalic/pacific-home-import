          /brxsaas:entries:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: ''
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p><br />
                For today’s list, the 20 Square Wooden Coffee Table in the Living Room are basic coffee table designs that may not be too impressive especially when you are not into wood furniture in general, but I would like to change your mind about that because the coffee tables in this list are just cute and wonderfully done. Check out their designs and tell us what you think of them!<br />
                <br />
                1. Anita<br />
                Jill Wolffs<br />
                <br />
                Jill Wolff Interior Design<br />
                <br />
                To kick off this list, what we have here is one simple and homey living room from Jill Wolff. I like that space is not heavily carpeted, because believe me – cleaning would be a nightmare. The coffee table in this space contrasts with the color of the carpet and that of the sectional (which has similar colors), and I think it’s sweet!<br />
                <br />
                2. Barrie Residence<br />
                Barrie Residence<br />
                <br />
                Catherine Staples Interiors<br />
                <br />
                A classic looking living room with comfortable couches and arm chairs and the most neutral colored furniture and decorations. When I saw the candelabras on the square coffee tables, I somehow remembered the one from Beauty and the Beast (which would be coming in the theatres soon).<br />
                <br />
                3. Basin Ledge Residence<br />
                Basin Ledge<br />
                <br />
                Dick Clark + Associates<br />
                <br />
                I love how the ambiance of this living room is just so inviting. With the colors of the walls, the ceiling and the flooring against all the furniture – I feel like this space could pass for a cafe or a comfy nook because of how calm and Zen this space is.<br />
                <br />
                4. Saltair<br />
                Brentwood Saltair<br />
                <br />
                Jill Wolff Interior Design<br />
                <br />
                When I checked Jill Wolff’s website, I was amazed with all the designs there. They surely promote comfortable living in the city and otherwise. Their designs makes home life seem easy and chill.<br />
                <br />
                5. Bristol Circle<br />
                Bristol Circle<br />
                <br />
                Studio William Hefner<br />
                <br />
                Talk about a contemporary space which is small. Tiny house living is kind of hip right now and I think that even when this is not a tiny house, we can have a bit of idea how to decorate a small space. The colors present in this space is quite a charming pair and I think it’s really pretty.<br />
                <br />
                6. Carmel Street<br />
                Carmel Street<br />
                <br />
                Sutro Architects<br />
