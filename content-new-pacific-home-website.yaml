            jcr:primaryType: hippostd:html
            hippostd:content: '<p>Whoever has lived in an insanely tiny bathroom knows
              the frustrations that can arise in a small space: bumping into the vanity
              at every turn, no space whatsoever for beauty products, and certainly
              not an inch of space for towels or bath linens. Sounds familiar? The
              luxury of a large bathroom is certainly one of the great pleasures in
              life, but a large bathroom can be worthless if it fails at one simple
              thing: adequate storage.</p>'
