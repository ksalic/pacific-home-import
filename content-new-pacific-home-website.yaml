          /brxsaas:introduction:
            jcr:primaryType: hippostd:html
            hippostd:content: <p>Although midcentury-modern decor first gained popularity
              in the 1940s, the style's organic materials, simple Bauhaus-inspired
              lines, and graphic patterns are just as appealing today. Take one look
              at Pinterest and you'll be overwhelmed by all of the Mad Men–esque interiors
              at your fingertips. The AD archives are also brimming with midcentury-modern
              design inspiration. Read on to discover ten dining rooms that boast
              striking sculptural furnishings by some of the most popular designers
              of that time, such as Harry Bertoia, Arne Jacobsen, Eero Saarinen, and
              Hans J. Wegner. With high-quality, pared-back pieces like these, even
              the most hectic dinner party will be enjoyable.</p>
