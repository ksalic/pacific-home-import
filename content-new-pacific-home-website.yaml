          /brxsaas:introduction:
            jcr:primaryType: hippostd:html
            hippostd:content: <p>Whether you’re one of the lucky few who has a bathroom
              with ample space and multiple sinks or you’re the kind of person whose
              bathroom feels more like a closet with plumbing (we’re right there with
              you), you can’t deny that bathroom storage is an endless battle. More
              often than not, mirrored medicine cabinets don’t store much more than
              a toothbrush, and under-the-sink storage is more or less a bottomless
              pit.</p>
