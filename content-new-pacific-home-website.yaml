          /brxsaas:introduction:
            jcr:primaryType: hippostd:html
            hippostd:content: <p>Up the pleasure and peacefulness of being fireside
              by highlighting your hearth, playing with surfaces and adorning it with
              well-placed accessories. Whether your current décor is modern, classic,
              urban, exotic, contemporary, chic or eclectic, it really doesn’t matter.</p>
          /brxsaas:images:
            jcr:primaryType: brxsaas:demoImage
            /brxsaas:image:
              jcr:primaryType: hippogallerypicker:imagelink
              hippo:docbase: 168ee7e6-f909-42e9-8897-65c02630b22a
