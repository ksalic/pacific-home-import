            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>With modern homes adopting open floor plans that do away with walls, the line between the dining area and the kitchen might be blurred. But it still means you need a fabulous table along with a few sizzling chairs to truly complete that picture-perfect setting. There are always some perpetually popular chair options for the dining table like the classic Cherner Chair and the inimitable Tulip chairs from Eero Saarinen.<br />
                <br />
                But today we turn our focus towards a trio of modern icons that are quickly becoming undeniable timeless classics. Elegant, exquisite and glamorous, they hold their own in pretty much any setting even while blending in effortlessly…<br />
                <br />
                Enduring Design of the Anziano Chair<br />
                The Anziano Chair has roots that date back to the Greeks, who called them the Klismos chairs. With time and changing trends, the initial design has undergone several changes. Inheriting some of the futuristic style from the Mid-Century modern revolution in furniture design and embracing the diverse textures and finishes of modern decor, the current Anziano chair is indeed a classic that has withstood the test of time.<br />
                <br />
                Primis Player Placeholder<br />
                by Tom Stringer Design Partners<br />
                <br />
                Set of ivory lacquer chairs with black legs for the modern black and white dining room<br />
                by Jessica Lagrange<br />
                <br />
                Sculptural in its form, the gentle curves of the back are coupled with a square silhouette to deliver a chair that looks great at pretty much any dining table. It can also be easily tucked away when not in use, making it an ergonomic addition to small homes.<br />
                <br />
                Stunning dining room charms with its understated class<br />
                by S. B. Long Interiors<br />
                <br />
                The Anziano Chair looks right at home next to the wooden table<br />
                by Artistic Designs for Living, Tineke Triggs<br />
                <br />
                Beautiful little breakfast nook<br />
                by TAS Construction<br />
                <br />
                Dining area doubles as a modern gallery for an impressive art collection<br />
                by Susan Fredman Design Group<br />
                <br />
                Dramatic dining room in blue with a round table and Anziano chairs<br />
                by Benco Construction<br />
                <br />
                Eclectic and compact dining room<br />
                Exquisite dining area next to the kitchen<br />
                Gorgeous Globus Chair</p>

                <p>Desgined by Jesús Gasca in 1994, the curvy delight that is the Globus Chair is a perfect addition to sleek, contemporary dining rooms that exude sophistication and elegance. Available in molded beech, plywood or plastic, the chair adds a hint of visual contrast to modern homes dominated by clean and well-defined lines. The cut out in the back is another cool visual element that draws your attention, and you can always easily move one of these chairs from the dining room to the bedroom office to quickly fashion a home office nook.<br />
                <br />
                Usher in the warmth of wood while sticking to the contemporary form<br />
                by Oldham Hirst Design<br />
                <br />
                Globus Chair in colorful red<br />
                by drozda+others architects<br />
                <br />
                Sensuous curves of the Tulip table complement the Globus chairs perfectly<br />
                by Jared Sherman Epps<br />
                <br />
                Eclectic dining room with a window seat<br />
                by MBC<br />
                <br />
                Comfortable and compact, this chair acquires a whole new dimension when placed in trendy, minimalist settings. Be it small breakfast nooks that need space-conscious decor or expansive halls hosting a gala party, the Globus is a charismatic addition that never seems to fail!<br />
                <br />
                Smart use of the Globus chair in trendy black to create a party setting<br />
                by Rachel Reider Interiors<br />
                <br />
                Smooth curves and comfy design of the Globus<br />
                by John Onken Architects<br />
                <br />
                The Globus blends effortlessly with any design style and theme<br />
                by Risinger Homes<br />
                <br />
                Modern Dining room with a hint of rustic charm<br />
                by Portal Design<br />
                <br />
                Exposed brick wall adds an eclectic element to the space<br />
                by Artaic – Innovative Mosaic<br />
                <br />
                Beautiful breakfast room with plenty of natural ventilation<br />
                by Rachel Reider Interiors<br />
                <br />
                Vanishing Act of the Ghost Chair!<br />
                You must have stumbled upon the exceptional Louis Ghost Chair several times before. And often, you would have simply looked beyond it, as you were too busy drooling about some other stunning decor piece in the room. That is precisely what makes the Ghost Chair such an exceptional piece that merges effortlessly with any theme or color scheme that you already have going in your house. Another great advantage of having these acrylic chairs is the visual spaciousness that they lend to a room.<br />
                <br />
                Transparent dining table chairs allow you to highlight the accent hue<br />
                by Goyo Photography<br />
                <br />
                Beautiful modern dining area with Eero Saarinen Oval Tulip Table<br />
                by Al’s Custom Woodworking<br />
                <br />
                Dining table chairs exude cool textural contrast<br />
                by Arnal Photography<br />
                <br />
                Highlight your small dining space in unmatched style!<br />
                by LexMod<br />
                <br />
                Their transparent form ensures that your line of sight is unhindered, and you can pretty much choose a dining table in any material or finish to go along with these versatile chairs. Obviously a glass table with acrylic chairs is the most obvious choice, but the Ghost Chairs from Phillipe Starck work well even with a rustic table crafted from reclaimed wood!<br />
                <br />
                Combine a wooden table with the Ghost Chairs to blend contrasting styles<br />
                by MDSX Contractors<br />
                <br />
                Contemporary home with sleek and polished look<br />
                by House &amp; Homes Palm Springs Home Staging<br />
                <br />
                Louis Ghost Chair st in transparent ice blue<br />
                by AMEK Custom Builders<br />
                <br />
                All three chairs offer something exceptional and distinctive. Whether you love the flowing curves of the Globus or the trendy aesthetics of the Ghost Chair, be sure to pick a dining table chair that fits the larger design scheme, and do not overwhelm your dining space or vice versa.<br />
                <br />
                Starck Louis Ghost Chairs in clear look even more elegant when coupled with glass tables<br />
                by Laird Jackson Design House<br />
                <br />
                Acrylic chairs give your interior a light and airy appeal<br />
                by Wormald Homes at Monocacy Park<br />
                <br />
                Acrylic chairs are ideal for creating an uncluttered setting<br />
                Ghost chairs are ideal for creating an uncluttered setting<br />
                by Jenny Martin Design<br />
                <br />
                Tulip chair coupled with the Ghost Chairs</p>
