            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 1. Start with a plan, not pillows
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>The first step? Steer clear of purchasing pillows. "I meet a lot of clients who come to me and say, ‘I started buying throw pillows and now I have no rhyme or reason to this space,’" says Parker. "The foundation [of the design] is a vision and a plan."</p>

                <p>Since your living room might host all sorts of activities, whether that’s a cocktail party or family movie night – Parker recommends planning for real life. "I try to understand what ‘living’ means to each of these clients," says Parker. "Does it mean that you have media? Is it a place where you’re only on your laptops? How many places do you need to seat people?"</p>

                <p>She develops a layout and furniture plan that takes the homeowners’ lifestyle into account. This includes having a T.V., if that’s the client’s preference. "Go for it! It’s a reality of life," Parker says. From flat screens to projectors, television design has come a long way. "They’re beautiful now," says Parker.</p>
          /brxsaas:entries[2]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 2. Invest in the couch
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>Once functionality is figured out, the first piece of furniture that Parker buys is the sofa. "It’s important to find a piece that’s going to stand the test of time and be a quality piece," she says.</p>

                <p>She encourages clients to take their time with the purchase and think through a number of factors. The most important criteria will be their budget, with an entry-level ran<img src="https://images.unsplash.com/photo-1549187774-b4e9b0445b41?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=200&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjg4OTUxfQ" alt="brown leather 2-seat sofa" align="right" />ge starting from $1,500 to $2,500.</p>

                <p>Lifestyle is also a consideration, as it will determine how much use the piece will receive, and in turn, the best color family and fabric. For instance, something like white mohair wouldn’t work well with sticky children’s hands and muddy paws from pets.</p>

                <p>When choosing the fabric, Parker reviews the "rub" number, which provides a clue to durability. Finally, she wants to know clients’ aesthetic preference, such as classic or modern, and has them do "sit tests" to gauge comfort.</p>

                <p>Sofas available to the trade will be the highest quality, especially those made by longtime furniture manufacturers like Lee Industries, Kravet, and Schumacher.</p>
          /brxsaas:entries[3]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 3. Punctuate with lighting
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p><img src="https://images.unsplash.com/photo-1507473885765-e6ed057f782c?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=200&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjg4OTUxfQ" alt="gray desk lamp near white wall" align="left" /></p>

                <p>When planning the room’s furniture layout and window treatments, Parker prioritizes natural light. "Then I make sure we have high and low lighting," Parker says. "Do we have great lamps? Do we have good overhead lighting?"</p>

                <p>For this part of the design, she prefers to choose lamps that support the overall aesthetic and act as sculptural notes. "Invest in some beautiful lamps and you’re going to have those forever in your collection," she says.</p>

                <p>Parker favors YLighting, Robert Abbey, and Moooi, a Scandinavian lighting company. "I also think Lindsey Adelman’s work is exquisite," she says, citing the&nbsp;<a href="http://www.lindseyadelman.com/bb0314">branching chandelier</a>. "It’s like a work of art."</p>

                <p>She also finds unique vintage models and has them rewired. "Lamps just punctuate the space," she says.</p>
          /brxsaas:entries[4]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 4. Define the room with rugs
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>"I like the rugs to claim the territory," Parker says. "I make sure that the rug is much larger than the seating space." Sizing larger with the rug will ultimately make the room look bigger.</p>

                <p>"Go more oversized than you would think," she says, just making sure not to bisect major circulation paths and keeping all the front legs of a seating group on the rug area. The rug needn’t always make a bold statement.</p>

                <p>"There’s going to be a lot of other elements that come into play," says Parker, so she makes sure the rug’s color, texture, and pattern balance with the whole scheme.</p>
          /brxsaas:entries[5]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 5. Accent with tables
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>Coffee tables can become a focal point, since the eye is drawn to their shape as it contrasts with the larger mass of the sofa. As such, Parker often likes to choose pieces that have strong lines and are timeless.</p>

                <p><img src="https://images.unsplash.com/photo-1575435745494-d25c354515c1?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=200&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjg4OTUxfQ" alt="books on table" align="right" /></p>

                <p>"This is a piece that I like to choose something iconic, like a beautiful&nbsp;<a rel="noopener noreferrer nofollow" href="https://go.redirectingat.com/?id=66960X1516509&amp;xs=1&amp;url=http%3A%2F%2Fwww.dwr.com%2Fliving-accent-coffee-tables%2Fnoguchi-table%2F6115.html%3Flang%3Den_US%23lang%3Den_US%26start%3D34&amp;referrer=curbed.com&amp;sref=https%3A%2F%2Fwww.curbed.com%2F2016%2F9%2F2%2F12755518%2Fliving-room-design-basics" target="_blank">Noguchi</a>," she says. Accent tables are also functional necessities, as every seat needs a place to put their coffee cup or cocktail glass. Parker likes to pick these pieces up at vintage shops or&nbsp;<a href="http://www.estatesale-finder.com/">estate sales</a>, or search 1st Dibs under "Coffee and Cocktail Tables."</p>
          /brxsaas:entries[6]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 6. Layer different textures
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>To make the room inviting, juxtapose the textures of different materials, such as wood, metal, wool, silk, and glass. "Texture is super important," says Parker. She advises that the materials you use should feel good to the touch.</p>

                <p>"Does something feel soft when it’s supposed to feel soft? Is it strong when it’s meant to be durable? Does your carpet feel good under your feet?"</p>

                <p>An easy way to incorporate texture is via throw blankets and accessories. Parker likes the&nbsp;<a href="http://www.houseofcastellon.com/shop/three-panel-throw">Three Panel Throw from House of Castellon</a>, for its modern update of a classic as well as these&nbsp;<a href="https://www.canoeonline.net/shop/inspect/wool-felt-coasters">colorful felt coasters</a>&nbsp;from Canoe.</p>
          /brxsaas:entries[7]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 7. Have fun with pillows
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p><img src="https://images.unsplash.com/photo-1559235387-25d3011f5ba8?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=200&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjg4OTUxfQ" alt="two books beside three assorted-color pillows" align="left" />Pillows are another great way to bring in color, pattern, and texture, so Parker suggests having fun when picking them out. "It depends on the mood and style of the client, but I always go pretty bold with pillows," she says.</p>

                <p>Parker buys pillows from all sorts of outlets, everywhere from&nbsp;<a rel="noopener noreferrer nofollow" href="https://go.redirectingat.com/?id=66960X1516509&amp;xs=1&amp;url=http%3A%2F%2Fwww.urbanoutfitters.com%2Furban%2Fcatalog%2Fproductdetail.jsp%3Fid%3D37837234%26category%3DA_DEC_PILLOWS&amp;referrer=curbed.com&amp;sref=https%3A%2F%2Fwww.curbed.com%2F2016%2F9%2F2%2F12755518%2Fliving-room-design-basics" target="_blank">Urban Outfitters</a>&nbsp;to&nbsp;<a rel="noopener noreferrer nofollow" href="https://go.redirectingat.com/?id=66960X1516509&amp;xs=1&amp;url=http%3A%2F%2Fwww.trinaturk.com%2Fportola-bargello-fuchsia%2F30TT129EC2.html%3Fdwvar_30TT129EC2_sb_color_code%3DFUS%23cgid%3Dtrina-decor%26start%3D7&amp;referrer=curbed.com&amp;sref=https%3A%2F%2Fwww.curbed.com%2F2016%2F9%2F2%2F12755518%2Fliving-room-design-basics" target="_blank">Trina Turk</a>&nbsp;to&nbsp;<a rel="noopener noreferrer nofollow" href="https://go.redirectingat.com/?id=66960X1516509&amp;xs=1&amp;url=http%3A%2F%2Fwww.cb2.com%2Fizel-18-pillow%2Ff13302&amp;referrer=curbed.com&amp;sref=https%3A%2F%2Fwww.curbed.com%2F2016%2F9%2F2%2F12755518%2Fliving-room-design-basics" target="_blank">CB2</a>&nbsp;and&nbsp;<a href="https://www.leifshop.com/products/dashes-pillow">Leif</a>, and she also has them custom made. "I always tell clients, you’re not going to keep a throw pillow for twenty years," she says. "So have some fun with it."</p>
          /brxsaas:entries[8]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 8. Add personality
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>Accessories are more than just trinkets or clutter. They are an opportunity to tell a story about the personality and life of the homeowner. By weaving these pieces into the overall design, the space will truly feel like your home.</p>

                <p>In her own house, Parker prefers books and likes the selection at&nbsp;<a href="http://www.betterlivingthroughdesign.com/category/read/books/">Better Living Through Design</a>. "They inspire me, so my books are everywhere," she says. Whether your pieces are gifts from loved ones or reminders of the places that you’ve been, "They’re really an expression of us. That’s what your home should be: is all these expressions of you and who you love."</p>
          /brxsaas:entries[9]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 9. Select with purpose
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>"I’m a big believer that clutter stresses us out," says Parker. "While I have a lot of layers to my designs, it should have some tidiness to it." She suggests taking time with the process and selecting items thoughtfully, so that every piece has a purpose and a place.</p>

                <p>"Technology has taught us that speed is so important, but art takes time," she says. "Really consider what you want this space to say about you and how you want it to make you feel…You’re curating your life. Everything that you look at should make you happy."</p>

                <p style="text-align:center"><img src="https://images.unsplash.com/photo-1550581190-9c1c48d21d6c?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=400&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjg4OTUxfQ" alt="light candle on round white coffee table and sectional sofa" /></p>
