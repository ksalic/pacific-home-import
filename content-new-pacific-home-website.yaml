            jcr:primaryType: hippostd:html
            hippostd:content: <p>Nothing adds glamour and elegance to a living room
              quite like a trendy coffee table that brings visual and textural intrigue
              to the setting. The coffee table is often the pivotal focal point of
              the living space, and it has the power to define the style and theme
              of the space. So why not do away with mundane square and rectangular
              coffee tables and turn towards some stunning curves to enliven your
              living room? Coming from Italian decor giant Jesse, the trio of coffee
              tables that we are showcasing today fuses form with functionality in
              a truly captivating pattern.</p>
