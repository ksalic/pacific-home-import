          /brxsaas:introduction:
            jcr:primaryType: hippostd:html
            hippostd:content: <p>It’s estimated we spend a third of our lives in our
              bedrooms, so this room deserves the best. Whatever your interior style,
              your&nbsp;<a href="https://www.amara.com/shop/bedroom">bedroom</a>&nbsp;needs
              to be a soothing sanctuary away from the outside world for you to recharge
              in after a long day. The design of this room should be carefully considered
              and with countless styles and schemes out there it’s tricky to pick
              the best one for you and your lifestyle. But don’t worry, we’ve waded
              through them for you and selected our top bedroom decorating ideas for
              your next restyle…</p>
          /brxsaas:images:
            jcr:primaryType: brxsaas:demoImage
