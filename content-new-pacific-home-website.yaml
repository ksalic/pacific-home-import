            jcr:primaryType: hippostd:html
            hippostd:content: <p>When it comes to bedroom decor, nightstands are as
              necessary as they are stylish. A place to set the alarm clock, cell
              phone and lamp, they can also hold favorite books and magazines that
              are read before bed. Yet often these small furnishings get overlooked.
              After all, a bedside chair or other compact item can pass as a nightstand,
              as well as a couple of stacked cinder blocks.</p>
