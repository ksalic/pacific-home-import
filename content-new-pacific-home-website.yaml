          /brxsaas:introduction:
            jcr:primaryType: hippostd:html
            hippostd:content: <p>Choosing the right dining table can be an overwhelming
              affair, especially if you do not know exactly what you’re looking for.
              The options are simply endless, and going into a store uninformed means
              depending on the judgment of the salesman. Most often, that strategy
              leads to bringing home a table that is a complete misfit. There was
              a time when picking up a new dining table was a pretty simple affair.
              You went ahead and brought home a table depending on the size of your
              dining room and also your own budget constraints. Picking matching chairs
              was not even an issue, as most of these tables came with a pre-existing
              set of chairs.</p>
