                <strong>7. When He Asks, “How Many Makeup Brushes Do You Need?”</strong><br />
                When He Asks, "How Many Makeup Brushes Do You Need?"<br />
                <br />
                Source: cosmopolitan.co.uk<br />
                Plant pots make a cute and clever storage area for makeup brushes or toothbrushes or both. Each little section provides a way to group items for better organization.<br />
                <br />
                <strong>8. Bottoms Up and Bottles Out</strong><br />
                <br />
                Source: improvenet.com<br />
                Installing a spice rack on the backs of the doors will maximize your vanity space. A shallow caddie is another choice.<br />
                <br />
                <strong>9. Build It Right Into the Wall</strong><br />
                <br />
                Source: kakzachem.ru<br />
                Though better suited for construction or renovation, a built-in niche or alcove in a shower will increase the storage capacity. It also makes an interesting design element.<br />
                <br />
                <strong>10. Cheap and Easy DIY Shelves</strong><br />
                <br />
                Source: pinterest.com<br />
                Another great use for spice racks is to mount them on the wall to organize all your cosmetics, especially if you don’t have a medicine cabinet.<br />
                <br />
                A wine rack mounted on the wall becomes a stylish towel rack, perfect for displaying beautiful towels.<br />
                <br />
                <strong>12. Now You See Me, Now You Don’t</strong><br />
                <br />
                Source: kzablog.com.br<br />
                Thick boxes create open and unusual storage in the space above the toilet. Not only do they provide extra storage in a small bathroom, these functional box shelves also give an artistic quality to the area.<br />
                <br />
                <strong>13. Just Hanging Out</strong><br />
                <br />
                Source: micasarevista.com<br />
                A hanger with hooks holds and displays necklaces along with other accessories. The hanger can be held up with suction cups or suspended from a hook.<br />
                <br />
                <strong>15. For All the Little Knick-Knacks</strong><br />
                <br />
                Source: designxdecor.wordpress.com<br />
                Everyday items are not all that decorative, unless you store them in glass canisters and displayed like artwork.<br />
                <br />
                <strong>16. Contrasting Colors for Your Convenience</strong><br />
                <br />
                Source: nhasieunho.net<br />
                Make better use of that space behind a toilet by installing shelves. For an added touch, paint the back of the shelves a contrasting color.<br />
                <br />
                <strong>17. Framed Like a Family Photo</strong><br />
                <br />
                Source: dizainall.com<br />
                Attaching shelves to an old picture frame creates a sort of shadow box for storing toiletries or displaying decorative items for easy viewing.<br />
                <br />
                <strong>18. Minimalist Is the New Black</strong><br />
                <br />
                Source: imanada.com<br />
                A small nook in the side of a narrow under-sink cabinet gives off a minimalist vibe and holds toilet paper, along with a sleek-looking toilet bowl brush.<br />
                <br />
                <strong>19. The Classics Never Go Out of Style</strong><br />
                <br />
                Source: alicemanfrida.com<br />
                A hanging shower caddie always works in a small bathroom. This caddie has all the bells and whistles such as adjustable baskets, a soap dish that can be removed for cleaning, suction cups at the bottom for stability, and hooks to hold everything from loofahs to razors.<br />
                <br />
                <strong>20. Marvelous Magnetic Magic</strong><br />
                <br />
                Source: laurathoughts81.blogspot.com<br />
                A decorative, but functional magnet board stores and organizes makeup. Made from a repurposed picture frame and a metal sheet (cut to fit frame) that was covered with fabric, this board adds a touch of shabby chic charm.<br />
                <br />
                <strong>21. Unique Storage Ideas for a Small Bathroom</strong><br />
                <br />
                Source: makelyhome.com<br />
                Shelves suspended from long double C hooks and eye bolts lend an industrial, yet elegant storage area to a small bathroom. The black and white color scheme makes it all the more striking.<br />
                <br />
                <strong>22. Hot Rods: Bathroom Style</strong></p>

                <p>Source: theelmlife.com<br />
                Ikea’s Fintorp system, a rail-based and stylish organizer with hooks, wire baskets, and metal buckets makes good use of vertical wall space. You can also design the system to suit your taste.<br />
                <br />
                <strong>23. Tiny Cupboards for Tiny Toiletries</strong><br />
                <br />
                Source: dfwcustoms.com<br />
                Built in cubby holes with architectural details hover over hooks. It is not just practical but gives a cute look to your bathroom.<br />
                <br />
                <strong>24. Wicker Dreams to Keep You Clean</strong><br />
                <br />
                Source: patahome.com<br />
                A free-standing four-tiered bamboo shelf adds valued storage without taking up too much of a footprint. The bamboo wood lends a natural, Zen-like beauty.<br />
                <br />
                <strong>25. To Make Everyone Stop Leaving Wet Towels on the Floor</strong></p>

                <p>Eight-inch galvanized dock cleats attached to distressed shelves provide an unusual nautical look. There is just enough space on each shelf to hold a rolled towel securely in place.<br />
                <br />
                <strong>26. Everything That You Need at Arm’s Length</strong></p>

                <p><br />
                Source: pinterest.com<br />
                Create an extra space to hang towels without taking up precious wall space. This Polder Duo shower rod does double duty as a shower rod and a towel rod. This set in chrome also lends a clean, modern, yet classic look to a small bathroom.<br />
                <br />
                <strong>27. A Different Kind of Basket Organization</strong><br />
                <br />
                Source: goldenboysandme.com<br />
                A two-tiered stand from the kitchen aisle keeps toiletries up off the counter top and organized. It even has a little handle to make it totable in case you want to move it around to find that perfect location.<br />
                <br />
                <strong>28. Re-Purpose That Old Bookshelf</strong><br />
                <br />
                Source: omborokko.com<br />
                A repurposed bookshelf at the foot of your bathtub makes a convenient and attractive storage system for a small bathroom.<br />
                <br />
                <strong>29. For All of Your Odds and Ends</strong><br />
                <br />
                Source: amazon.com<br />
                This spinning makeup carousel has many baskets for organizing your makeup. It’s also pretty enough to leave out on your counter if you’d prefer.<br />
                <br />
                <strong>30. Curly Sue Has Nothing on You</strong><br />
                <br />
                Source: pinterest.com<br />
                A plant holder from the dollar store and mounted upside down keeps towels within easy reach of the shower. Hang a basket from it to hold some washcloths as well.<br />
                <br />
                <strong>31. The Future Is Here, And It’s Shiny</strong><br />
                <br />
                Source: amazon.com<br />
                For a very modern look, a multifunctional steel organizer stores toothbrushes, makeup brushes, and a hair dryer.<br />
                <br />
                <strong>32. Rustic Wood for a Country Home</strong><br />
                <br />
                Source: thriftyandchic.com<br />
                Floating wooden shelves mounted to the wall and stained add rustic storage to a small bathroom.<br />
                <br />
                <strong>33. Bag It Up</strong><br />
                <br />
                Source: world.taobao.com<br />
                In lieu of shelves, small canvas bags suspended by rope from hooks provide a cute, artsy alternative for storage on a wall. Buy or make the bags to match for a clean unified look.<br />
                <br />
                <strong>34. Harry Potter and the Invisible Bathroom Organization</strong><br />
                <br />
                Source: decandyou.blogspot.com<br />
                Tiles help a narrow set of shelves to blend in and become part of the wall when the cabinet doors are closed.<br />
                <br />
                <strong>35. Making Use of All Surface Areas</strong><br />
                <br />
                Source: organarchy.co<br />
                Make use of the space around your toilet for storing toilet paper, magazines, and whatever else you need on hand.<br />
                <br />
                <strong>36. Gotta Keep ‘Em Separated</strong><br />
                <br />
                Source: thesummeryumbrella.com<br />
                Use small plastic baskets from the dollar store to keep your drawers organized.<br />
                <br />
                <strong>37. Bringing the Pipes to the Outside</strong><br />
                <br />
                Source: dizainall.com<br />
                For an industrial look, use plumbing pipes for hanging your towels. You can arrange them into any configuration that works for you. Wood shelves attached to the top create additional storage.<br />
                <br />
                <strong>38. For That “Dorm Room” Look</strong><br />
                <br />
                Source: campingworld.com<br />
                Don’t like hanging anything on your shower head? Try using a mesh shower caddy that hangs from the shower curtain rings. Hide it behind your shower curtain for convenient storage.<br />
                <br />
                <strong>39. Who Wants a Pedicure?</strong><br />
                <br />
                Source: bhg.com<br />
                A magnetic knife strip makes good use of storage space on the inside of a cabinet door. It holds bobby pins and other metal beauty tools. Add some acrylic holders to store nail polish or make up.<br />
                <br />
                <strong>40. Sleek and Clean and Pristine</strong><br />
                <br />
                Source: notjustahousewife.net<br />
                Built in shelves create an open storage area for towels and pretty baskets. Having everything on display also encourages you to keep things tidy.<br />
                <br />
                <strong>41. Signed, Sealed and Tied With a Bow</strong><br />
                <br />
                Source: theholdingcompany.co.uk<br />
                Store your smaller things in a sturdy, shallow basket lined with cotton for a touch of country charm. The lining also adds protection for more delicate items.<br />
                <br />
                <strong>42. Never Again Run Out of Toilet Paper</strong><br />
                <br />
                Source: estoresbaratos.com<br />
                A small over-the-toilet storage unit provides stylish shelves for storing toilet paper, tissues, and other necessities without taking up too much space.<br />
                <br />
                <strong>43. A Touch of Green in Your White Bathroom</strong><br />
                <br />
                Source: freshideen.com<br />
                Adding a spice rack to the inside of a cabinet door creates some hidden storage for your bathroom.<br />
                <br />
                <strong>44. Goodbye, Tangled Cords</strong><br />
                <br />
                Source: cosmopolitan.com<br />
                Attach adhesive hooks inside a cabinet door for hanging hot styling tools. This keeps them safe as well as easy to find.</p>
