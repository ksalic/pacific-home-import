          /brxsaas:introduction:
            jcr:primaryType: hippostd:html
            hippostd:content: <p>One of the key components of any living room is the
              coffee table. It is set right in the center of all happening, usually
              standing right next to the sofa, holding a tray of baked goods, books
              or other decor pieces. It is an element that has a big functional purpose,
              but how it looks plays a very big role. It can be a piece that completely
              matches the rest of the interior or the one piece that stands out. A
              glass coffee table is incredibly flexible with its ability to blend
              in and stand out at the same time. It brings elegance and transparency
              to the room, sending the message of purity and simplicity.</p>
