          /brxsaas:introduction:
            jcr:primaryType: hippostd:html
            hippostd:content: <p>Every home needs a touch of eclectic charm even if
              you are not fully committed to the style. It is not about revamping
              the existing style of your bedroom or living room, but just giving the
              interior that splash of excitement and a hint of personality that removes
              a sense of boredom and monotony. With contemporary interiors, the concept
              of clean straight lines and crisply curated decor choices can often
              be taken to mundane hilt! This is exactly when you can use some help
              from those classy mismatched nightstands that end up stealing the show
              in the bedroom.</p>
