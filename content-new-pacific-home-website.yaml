          /brxsaas:entries[1]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 1. Monochrome
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p style="text-align:center"><img src="hearth_monochrome.jpg/{_document}/hippogallery:original" /></p>

                <p>White painted brick in juxtaposition to the wide, smooth-finished, ebony frame makes the fireplace the focal point of the living room. The circular mirror above attracts attention to the area too, owing to its black outline. The roundness of the mirror, as well as the vases, serves to soften any of the room’s sharp angles.</p>
              /hearth_monochrome.jpg:
                jcr:primaryType: hippo:mirror
                hippo:docbase: 50a3770f-50f2-432d-aa7b-14e5e3bea92d
          /brxsaas:entries[2]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 2. Authentic
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p style="text-align:center"><img src="hearth_authentic.jpg/{_document}/hippogallery:original" /></p>

                <p>Imparting both grit and class, this floor-level linear fireplace is one-of-a- kind with its ample ebony surround and the imposing wall trophy above. The central part of the encasement is composed of wide, height-creating vertical bands. The way this fireplace contrasts with the space’s white walls and storage makes it all the more eye-catching.</p>
              /hearth_authentic.jpg:
                jcr:primaryType: hippo:mirror
                hippo:docbase: b2f35492-8c90-45d5-b318-6fadbd71614a
          /brxsaas:entries[3]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 3. Majestic
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p style="text-align:center"><img src="hearth_majestic.jpg/{_document}/hippogallery:original" /></p>

                <p>This ornate hearth knows how to honour tradition and think creatively at the same time. Using an eclectic collection of unhung art, mirrors and freshly-cut flowers on the mantle, the cheerful fireplace and the nearby furnishings create a playful, unexpected and modern twist.</p>
              /hearth_majestic.jpg:
                jcr:primaryType: hippo:mirror
