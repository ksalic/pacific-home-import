            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>To choose the right coffee table, as with any other living room furniture piece you’ll need to determine the table’s primary role. In most cases, a coffee table is just that – a place to rest your tea cup as well as trays of biscuits, magazines or even your iPad. In other cases, a coffee table can become an oversized ottoman for tired feet, remote controls and video game paraphernalia. If it’s the latter, you may want to opt for an upholstered, quilt-top style table.<br />
                <br />
                Arranging Living Room Furniture<br />
                Consider your ideal coffee table’s size. If the table is to sit in front of the sofa, it should be no longer than two-thirds the length of the sofa. Generally, coffee tables are between 15 to 20 inches tall, so make sure the height of the table matches the height of your sofa as well.<br />
                <br />
                In terms of visual space, if you’re placing the table in a small room then you may want to consider a glass coffee table. Because it’s transparent, it won’t feel as bulky as a solid wood table. If the room is large, then you may prefer a more dominant piece.<br />
                <br />
                Lastly, remember that, whether intentional or not, your coffee table will also act as a display space. Anything seated upon this table will become part of the décor of the room – so, be sure to keep it clean and tidy. If you and your family have a tendency to pile on the clutter, you may want to invest in a coffee table with storage.<br />
                <br />
                Coffee tables with irregular shapes for a highly modern living room<br />
                by HUISSTYLING<br />
                <br />
                Minimalist white living room with wooden coffee table</p>
