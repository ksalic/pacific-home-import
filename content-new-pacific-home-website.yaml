            jcr:primaryType: hippostd:html
            hippostd:content: '<p>There is one piece of furniture that I have never
              owned but which I have always wanted: the chaise lounge chair. I love
              these part-couch, part-chair places to rest and relax. They are stylish,
              elegant and indulgent.</p>'
