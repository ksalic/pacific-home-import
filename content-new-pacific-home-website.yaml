              hippostd:content: |-
                <p><strong>Spice Rack Shelves</strong><br />
                If you have just enough wall space near your vanity or pedestal sink, you can install a few spice racks as shelves to help keep all your cosmetic products off of what little counter surface you have — yet still have them within reach. These two examples from Apartment Therapy and Suite Revival show you just how good spice racks can look in the bathroom!<br />
                <br />
                spice rack storage small bathroom 1<br />
                Use spice racks near your sink for extra useful storage space<br />
                spice rack storage small 9<br />
                Free up tons of room around your sink when you use a creative shelving solution like this<br />
                Crown Moulding Shelves<br />
                If you’re not a fan of how spice racks look, perhaps you could dress it up a little with some shelves made from crown moulding material. They’re small and thin enough for storing all your bottles neatly when you have limited space. This one from DIY Cozy Home shows that you can even install these types of shelves on a wall behind a door!<br />
                <br />
                crown molding storage small bathroom 2<br />
                Use crown moulding as shelves in a bathroom<br />
                crown molding storage small bathroom 3<br />
                Crown moulding shelves are elegant and have just enough space for cosmetic products<br />
                Cool Bathroom Storage Ideas<br />
                MORE INSPIRATION<br />
                Cool Bathroom Storage Ideas<br />
                Primis Player Placeholder<br />
                <br />
                <strong>Shelves Above the Door</strong><br />
                No wall space for shelves? No problem! You can make use of that space right above the door to your bathroom, and you might be surprised just how handy this turns out to be. A shelf installed above the door on My So Called Home shows how you can use it to store baskets and toilet paper.<br />
                <br />
                Install a shelf right above your bathroom door<br />
                above door shelving bathroom storage 13<br />
                Use a shelf above your bathroom door to store baskets, toilet paper, or anything else<br />
                Shelves Around the Sink<br />
                If you have barely any counter space at all, finding somewhere to place just a few essential things around your sink can be a challenge. This little shelving accessory from Wal-Mart that you can place over your faucet might help, or if you have enough room between the mirror and the sink, you can try installing a small shelf like this one featured on BHG. (The crown moulding shelf solution might even work here as well.)<br />
                <br />
                small sink bathroom storage 4<br />
                Use a small accessory like this one to create more storage around your sink<br />
                pedestal sink storage 18<br />
                Install a small shelf if there’s enough room between your sink and mirror<br />
                Tiered Trays<br />
                Tiered trays don’t just belong in the kitchen. And if you can’t install shelves, a tiered tray can help create more vertical space for all those little things you have trouble storing and keeping organized — like makeup, super small tubes or bottles, jewelry, hair ties, and bobbypins. This tray from This Casita shows how you can use it to stack cups of makeup brushes, while another found on Homedit takes a simpler approach with a two-tiered tray.<br />
                <br />
                tiered tray bathroom storage 6<br />
                Use a tiered tray to store makeup and hair accessories<br />
                tired tray bathroom storage 10<br />
                Tiered trays make great solutions for keeping all your small cosmetics and accessories organized<br />
                Shelving Units That Stand Over the Toilet<br />
                If you don’t have the option to install your own shelves, you should consider purchasing a shelving unit that stands above the toilet to help make use of that handy space. Here’s one from Stonissimo and another from Brit.co that show just how much storage space you can get out of one of these things!<br />
                <br />
                toilet shelf storage bathroom 7<br />
                Over the toilet shelving units help maximize unused space<br />
                toilet shelf bathroom 8<br />
                Go for simple shelves or a unit that includes cupboards and drawers<br />
                Pods, Hooks, and Shelves Inside Cupboard Doors<br />
                Your cupboards may already be full to the brim with stuff, but you still have at least one more option for squeezing as much space as you can out of them: the doors themselves. Take a look at these storage pods, hooks, and shelves you can attach to the inside of your doors to create even more cupboard space.<br />
                <br />
                cupboard storage solutions 15<br />
                Use storage pods inside cupboard doors for little things<br />
                cubpoard storage solutions 16<br />
                Use hooks to hang your hair dryers and irons<br />
                cupboard storage solutions 17<br />
                Use shelves, baskets, or containers attached the the back of cupboard doors<br />
                Mesh Shower Pockets<br />
                It’s certainly not easy to maximize space in a bathtub or shower, and you’re probably already aware of all of those bulky shelving accessories you can get that attach to your tub or shower faucet, which really only take up more space. Instead, you might consider getting a mesh pocket that hangs vertically from your shower rod. Here are a couple different ones you can get from Amazon or WayFair.<br />
                <br />
                mesh shower storage bathoom 12<br />
                Use a mesh pocket storage solution in the shower</p>
