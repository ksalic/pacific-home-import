            jcr:primaryType: hippostd:html
            hippostd:content: <p>Organizing your bathroom can be complicated. You
              have to worry about space, hygiene and placement in a way that suits
              your family’s style but is also functional for everyday use. If your
              bathroom is small or cramped, that’s another hurdle to overcome.</p>
          /brxsaas:images:
            jcr:primaryType: brxsaas:demoImage
