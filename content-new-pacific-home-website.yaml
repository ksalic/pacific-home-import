              hippostd:content: |-
                <p>Organization and storage are possibly the most important things to consider in a bathroom (save for plumbing, perhaps), and they're some of the most overlooked details in bathrooms everywhere, especially rental ones. But we're determined that with little effort, you can turn any space (even the smallest bathroom) into a functional one. Don't go another week with your collection of bath products spilling over into your bedroom or falling out of your medicine cabinet at every turn.<br />
                <br />
                Whether you're renting or gut-renovating, here are six small-bathroom storage ideas that will transform your space.<br />
                <br />
                <strong>Conceal Your Storage</strong><br />
                Small Bathroom with storage in a Medicine Cabinet<br />
                COURTESY OF ELIZABETH ROBERTS<br />
                For a minimal look, pay careful attention to concealed storage like a sizeable floating vanity with large drawers or an extra high medicine cabinet behind the vanity mirror. Every little inch counts, so prioritize these built-in storage solutions above a pretty pedestal sink that holds nothing. And for a little extra counter space, consider using wall-mounted faucets, as architect Elizabeth Roberts did in this beautiful Brooklyn townhouse.<br />
                <br />
                <strong>Use Your Wall Space</strong><br />
                Small Bathroom with Shelves and Hooks<br />
                TESSA NEUSDTADT ; DESIGN: BRADY TOLBERT<br />
                If you're dealing with a rental bathroom and you can't make significant changes to your space, do as stylist Brady Tolbert did in his Los Angeles rental bathroom, and use your wall space as storage by adding small shelves above the toilet, for example, or hanging a small towel rack. It's those little details that will make your space feel more personalized and functional.<br />
                <br />
                <strong>Make Space for Bath Products</strong><br />
                Small Bathroom with Shower Shelves and Bath Caddies<br />
                TESSA NEUSDTADT ; DESIGN: EMILY HENDERSON<br />
                Another important place where people often forget to consider storage is the bathtub. The result: bottles of shampoo and conditioner end up precariously lining the bath's edge and slipping every time a product is moved. Sound familiar? Pay careful attention to the design of your shower when renovating, and add a built-in shelf or nook wherever possible. If you're renting, a simple bath caddy can do the trick to hold all your beauty products, and it won't slip and rust like a generic showerhead rack will.<br />
                <br />
                <strong>Go Wall-to-Wall</strong><br />
                Small Bathroom with Vanity Storage<br />
                COURTESY OF STUDIO MCGEE<br />
                Building a new vanity in a tight space? Don't be afraid to go wall-to-wall, even if it means building it from scratch. The extra bit of space can make a huge difference. Also consider mixing up your storage with drawers, cabinet doors, and open shelving. Each storage space serves a unique purpose, from holding towels to cleaning products or taller bottles or holding everyday essentials like toothbrushes and cotton balls.<br />
                <br />
                <strong>Hang a Lot of Hooks</strong><br />
                Small Bathroom with Hooks<br />
                TESSA NEUSDTADT ; DESIGN: AMBER INTERIORS<br />
                Is your bathroom short on towel storage? While it's true that towel bars tend to help towels dry a little more evenly, adding smaller hooks can free up a lot of wall space. What's more, is that you can add some behind your door to hang bathrobes when not in use. Want to avoid that musty smell of a towel that hasn't dried properly? Swap heavy bath linens for lighter Fouta towels, which are just as absorbent, but dry in half the time.<br />
                <br />
                <strong>Go to the Ceiling</strong><br />
                Small Bathroom with Shelving<br />
                COURTESY OF SEPTEMBRE ARCHITECTURE<br />
                Don't neglect to use all the wall space you can, even if it means going all the way up to the ceiling. In this petite bathroom in a Paris apartment, Septembre Architecture built a narrow shelving unit next to the sink for everyday essentials. The higher shelves can be reserved for rarely used products, like a collection of perfume bottles or extra cotton balls and Q-tips. In a pinch, a narrow bookcase can do the trick as well.</p>
