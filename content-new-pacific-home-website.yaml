            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>I run an Interior Design firm in Pennsylvania, working on residential and commercial spaces from NY to Philadelphia. My company, Love Your Room, is a design + build firm. This means we work with clients from the design process, through the construction stage, installments, and we are there for the entire process, to make sure the project comes out on time, on budget, and you get great results. We are known for designing beautiful livable luxury rooms. This is a style term that is simply, infusing spaces with a modern high end feel that is attainable and functional. Visit me at www.loveyourroom.com and check out my blog for inspirational ideas. More<br />
                To me, a chaise longue is one of those unforgettable pieces of furniture in a home. Unlike more formal seating, it invites you and your guests to sit and relax. A chaise has a unique style and can become the focal point of any room. I once had a sectional with a chaise on one end. I separated the chaise and placed it at an angle. It was amazing how much more dramatic the room seemed, and the chaise became the favorite seat in the room. If you are thinking about incorporating a chaise into your home, maybe one of these photos will inspire you.</p>

                <p>If you have a chair or two at one end of a couch, balance them with a chaise on the other side. It can be a nice place to take a nap while doubling as seating for multiple people when entertaining.<br />
                <br />
                The combination of chair, sofa and chaise creates an interesting and flexible furniture mix.<br />
                <br />
                In a long narrow room with a fireplace in the center, re-imagine your furniture placement. Instead of creating a single conversation area directly around the fireplace, create two separate conversation areas that can both enjoy a view of the warm flames. Use a backless chaise to define the separation without blocking the view.<br />
                <br />
                Place a bookcase behind a chaise to create a reading nook in an office or a basement. It's amazing how pairing a chaise with a backdrop of books and adding a warm pillow or two can turn an empty corner into an inviting, vintage-inspired vignette.<br />
                <br />
                Let your chaise be the star of the room by centering it in the middle of an open-floor layout. Look for a chaise with character, such as this tufted one with detailed legs.<br />
                <br />
                You can also go with a more streamlined chaise that has contrasting piping (or welting). Because this one is backless, you can sit on either side, depending on where the conversation is happening. In another space, the same chaise could be placed against the wall. This versatility makes a backless chaise a good investment piece.<br />
                <br />
                Create a focal corner in a large room by placing a chaise with its back against the wall in one of the corners, then adding a shelf or large piece of artwork above to anchor it. Finish the corner by adding additional furniture or accessories in an L- or U-shaped arrangement. You will have two seating areas in one room.<br />
                <br />
                I adore this nontraditional approach to seating using chaises side by side. This is definitely a memorable room, and I bet it is so cozy in person. I can imagine relaxing in one chaise with a cup of coffee and saying, "Honey, would you hand me the Home section of the paper, please?"<br />
                <br />
                In a living room, consider placing two chaises so they face one another. You can lie down to read a magazine when you're alone, but still feel comfortable inviting company to sit down because the back provides the traditional support of a sofa.<br />
                <br />
                Do you have a chaise you want to turn into a focal point? Reupholster it in a punchier color or print like this fabric by Thomas Paul.<br />
                <br />
                If, instead, you enjoy dressing your upholstered pieces with different pillows and throws every season (or every time you feel like you want a new color palette), go for a neutral chaise. Then you can control how you style it.<br />
                <br />
                Of course, for a defined modern look, add a Barcelona Daybed to your space. Check out Becky Harris' Modern Icons: The Barcelona Couch idea book on that classic piece.</p>
