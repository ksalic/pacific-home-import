          /brxsaas:introduction:
            jcr:primaryType: hippostd:html
            hippostd:content: <p>No bedroom is ever truly complete without the right
              nightstand. No matter how modern and minimal your bedroom is, a nightstand
              always feels like an absolute must. Apart from the visual symmetry that
              a pair of nightstands can bring to the bedroom, they are all about practicality
              and comfort. The right nightstand makes your bedtime even cozier and
              everything from your smartphone and iPad to the alarm clock and your
              latest page-turner can simply be put away with ease. What if you can
              get all this and a whole lot more without splurging a fortune? Yup,
              it is another delightful trip into the creative world of DIY projects!</p>
