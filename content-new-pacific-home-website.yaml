              that is largely defined by the style of the space, the available room,
              the décor that your choose for the rest of the living area, and of course,
              functionality. Few coffee tables cut across the usual style and ergonomic
              barriers and fit in effortlessly with almost any living room that you
              can imagine. Natural and beautiful, the live-edge coffee table is one
              such delight that seems as much at home in polished, contemporary homes
              as it does in rustic holiday cabins and beautiful beach-style retreats.</p>
