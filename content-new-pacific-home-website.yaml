            jcr:primaryType: hippostd:html
            hippostd:content: <p>Your bedroom furniture will not be complete without
              a nightstand and other furniture. Some would even add a bedroom lounge
              too apart from storage system like a wardrobe and cabinets. But to actually
              complete your bed area, all you need is a bedside table or a nightstand.
              This holds your table lamp and other items.</p>
