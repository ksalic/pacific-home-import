          hippotranslation:locale: en
          /brxsaas:introduction:
            jcr:primaryType: hippostd:html
            hippostd:content: <p>Coffee tables might have been a staple list in here,
              but this is primarily because we have a lot of coffee table designs
              out in the market which are just stunning and deserves to really be
              shared to the public. I know that you have already seen coffee tables
              of different shapes and sizes, colors, materials and even styles and
              what we have here is the classic ones – square and wooden.</p>
          /brxsaas:images:
            jcr:primaryType: brxsaas:demoImage
            /brxsaas:image:
              jcr:primaryType: hippogallerypicker:imagelink
              hippo:docbase: 9730e397-5b1c-48cd-9b1f-cec11d9a15ba
