          /brxsaas:introduction:
            jcr:primaryType: hippostd:html
            hippostd:content: <p>Looking for an elegant, versatile piece of furniture
              to seat one or two? You may be in need of a chaise ... or a settee,
              divan or daybed. Below we'll sort out the differences between these
              popular furniture pieces, plus discuss a few others you may encounter
              (recamier, anyone?) on your furniture hunt.</p>
          /brxsaas:images:
            jcr:primaryType: brxsaas:demoImage
            /brxsaas:image:
              jcr:primaryType: hippogallerypicker:imagelink
              hippo:docbase: bad7b097-0255-467c-ab5d-721e50b0fb1a
          /brxsaas:authors:
            jcr:primaryType: hippo:mirror
            hippo:docbase: bffa325a-014a-4936-a010-77e06643b616
          /brxsaas:entries[1]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: What Is a Settee?
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>A settee is a small sofa with two arms and a back. It usually seats two and is more upright and slender than a typical sofa. Unlike most sofas, a settee can easily look at home in an entryway, in a bedroom or even pulled up to the dining table, thanks to its elegant proportions and upright posture.<br />
                Cecilie Starin Design Inc.<br />
                A settee can be fully upholstered, like the one shown in the last photo, or it may have an upholstered seat and back, with exposed wood on the arms and frame, like the one shown here.<br />
                Elizabeth Reich<br />
                When is a settee a bench? A settee with space between the back and the seat, like the one shown here, can also be called a bench. If it is upholstered (as this one is) it's still safe to call it a settee; if there is no upholstery, definitely call it a bench.</p>
          /brxsaas:entries[2]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: What Is a Chaise?
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>Coming from the French term “chaise longue,” meaning “long chair,” a chaise is an upholstered seat for one, and it is meant for reclining in — think of this as a chair and foot stool in one. Chaises always have a back and may have one, two or no arms. Some chaises, like the one you see here, are contoured, making it even more tempting to lie back and relax. Others have a more contemporary upright shape and can be used to seat two side by side or one reclining.<br />
                Lizette Marie Interior Design<br />
                The fainting couch variation. A chaise with a back and one arm, often sloping, is sometimes called a fainting couch. This style originated in the Victorian era, when ladies wearing restrictive corsets often found themselves in need of a place where they could sit and catch their breath. While the need for this particular piece of furniture has thankfully gone, it still adds elegance and appeal.<br />
                Tommy Chambers Interiors, Inc.</p>
          /brxsaas:entries[3]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: What Is a Recamier?
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>Slightly different from a settee or chaise, a recamier typically has two scrolled ends; it can be used from either direction. Some have one arm on each end (on opposite sides) so two people can sit facing each other.<br />
                Fini Design<br />
                A contemporary spin on the recamier, backless couches usually have straight, low sides (but some have high sides) and no back. If you are looking for a piece like this, try searching for “backless sofa” and “chaise” to maximize your results.<br />
                <br />
                Damaged sofa or chair? Find a local upholstery repair pro<br />
                David Michael Miller Associates</p>
          /brxsaas:entries[4]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: What Is a Divan?
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>Originating in Persia, a divan has a tufted mattress-like seat, either directly on the ground or on a low wooden frame. It is usually pushed against a wall, where pillows can be piled up to create a daytime seat — at night it can be cleared off and used as a bed. Think of the divan as the daybed’s older, more lounge-worthy sibling.<br />
                Young House Love<br />
                What Is a Daybed?<br />
                <br />
