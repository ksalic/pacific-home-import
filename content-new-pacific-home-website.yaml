                <p>As we’ve previously mentioned, modern bedrooms lend themselves perfectly to the monochrome look. Our favourite monochrome colour palette is the classic black and white which in bedrooms is soothing yet still striking thanks to the black accents. A black and white bedroom can be as busy or as pared back as you like, just make sure you can still sleep if you add bold prints and patterns.</p>
