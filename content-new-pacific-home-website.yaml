            brxsaas:title: 1. The Modern Bedroom
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p style="text-align:center"><img src="bedroom_modern.jpg/{_document}/hippogallery:original" alt="modern bedroom" /></p>

                <p>Simple and sleek, modern bedrooms are one of the most popular style choices for sleeping space design. Often linked to minimalism, these bedroom designs are artfully unadorned with a select few statement pieces and they look particularly wow in monochrome colourways.</p>
              /bedroom_modern.jpg:
                jcr:primaryType: hippo:mirror
                hippo:docbase: df2bb156-2c73-450e-8826-a0ec44886342
          /brxsaas:entries[2]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 2. The Industrial Bedroom
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p style="text-align:center"><img src="bedroom_industrial.jpg/{_document}/hippogallery:original" /></p>

                <p>If you have a hankering for a New York loft look, an industrial bedroom is the style for you. Metallic elements rule supreme in these bedrooms so look for vintage style metal bed frames and&nbsp;<a href="https://www.amara.com/shop/furniture">furniture</a>&nbsp;along with muted colours and touches of brass or copper. It helps to have an exposed brick wall on hand too.</p>
              /bedroom_industrial.jpg:
                jcr:primaryType: hippo:mirror
                hippo:docbase: 45524420-decb-4c7b-bc9c-e3981ea39ac3
          /brxsaas:entries[3]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 3. The Scandinavian Bedroom
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p style="text-align:center"><img src="bedroom_scandinavian.jpg/{_document}/hippogallery:original" /></p>

                <p>It’s no secret that&nbsp;<a href="https://www.amara.com/shop/filters/style/scandi">Scandi</a>&nbsp;is our thing, so a Scandinavian style bedroom was always going to make the list of our favourites. Laidback and elegant, this bedroom is the perfect example of timeless Scandi style with its muted colour palette and natural materials.</p>
              /bedroom_scandinavian.jpg:
                jcr:primaryType: hippo:mirror
                hippo:docbase: f23605a9-631e-4765-a594-e659d8374749
          /brxsaas:entries[4]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 4. The Black & White Bedroom
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p style="text-align:center"><img src="bedroom_black_white.jpg/{_document}/hippogallery:original" /></p>

                <p>As we’ve previously mentioned, modern bedrooms lend themselves perfectly to the monochrome look. Our favourite monochrome colour palette is the classic black and white which in bedrooms is soothing yet still striking thanks to the black accents. A black and white bedroom can be as busy or as pared back as you like, just make sure you can still sleep if you add bold prints and patterns.</p>
              /bedroom_black_white.jpg:
                jcr:primaryType: hippo:mirror
                hippo:docbase: 6534d837-368b-47f5-b9f0-cd0557caf9ba
          /brxsaas:entries[5]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 5. The Vintage Bedroom
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p style="text-align:center"><img src="bedroom_vintage.jpg/{_document}/hippogallery:original" /></p>

                <p>If you’re a fan of shabby chic style, a vintage bedroom is an excellent choice. Filled with unique elements and pastel shades, the bedroom above has a calming look which is certain to help take any troubles of your day away.</p>
              /bedroom_vintage.jpg:
                jcr:primaryType: hippo:mirror
                hippo:docbase: 4e156997-a9e4-4709-9188-cd3d236db98c
          /brxsaas:entries[6]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 6. The Victorian Bedroom
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p style="text-align:center"><img src="bedroom_victorian.jpg/{_document}/hippogallery:original" /></p>

                <p>If you’re lucky enough to own a&nbsp;<a href="https://www.amara.com/editorial/style/victorian-home-decor">Victorian home</a>&nbsp;carrying the style on through the bedroom is a no brainer. Even if your home is a new build there are still chic Victorian style elements you can implement like shutters or more ornate cornicing for a subtle nod to the traditional style, so don’t feel like you have to always stick rigidly with the style of your home when redesigning.</p>
              /bedroom_victorian.jpg:
                jcr:primaryType: hippo:mirror
                hippo:docbase: a204769e-d5e9-4bc9-98e6-754e3976e469
          /brxsaas:entries[7]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 7. The Floral Bedroom
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p style="text-align:center"><img src="bedroom_floral.jpg/{_document}/hippogallery:original" /></p>

                <p>Charming and effortlessly romantic,&nbsp;<a href="https://www.amara.com/home-inspiration/floral-bedroom-decor-ideas">floral bedrooms</a>&nbsp;are always in style. Often seen as a spring or summer style, they are equally stylish in the cooler months too with winter florals becoming more popular. A great way to style a year-round floral bedroom is to choose a colour palette that works for all seasons, then keep accessories light and bright for summer and add richer tones in the winter, which can be easily done by swapping bed linen and soft furnishings.</p>
              /bedroom_floral.jpg:
                jcr:primaryType: hippo:mirror
                hippo:docbase: d0921704-6548-467a-bfa9-15e6f1bbd989
          /brxsaas:entries[8]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 8. The Bohemian Bedroom
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p style="text-align:center"><img src="bedroom_bohemian.jpg/{_document}/hippogallery:original" /></p>

                <p>Last but certainly not least is the bohemian bedroom.&nbsp;<a href="https://www.amara.com/shop/filters/style/bohemian">Bohemian style</a>&nbsp;is one of the most versatile looks out there and you can approach it with a relaxed ‘anything goes’ atmosphere, combining pieces from different decades and styles to create your own eclectic look. Whatever you add to your bohemian bedroom just make sure fun and unfussy.</p>
              /bedroom_bohemian.jpg:
                jcr:primaryType: hippo:mirror
                hippo:docbase: cc1eef41-3c78-45d0-94b5-2ad201c677ce
