          /brxsaas:introduction:
            jcr:primaryType: hippostd:html
            hippostd:content: <p>Design, architecture and interior decoration has
              gone a long way ahead in the past decade or so and the current market
              offers incredible variety as one is often spoiled for choices. While
              all the fancy minimalistic trends and contemporary styles merged with
              eclectic design and out-of-the-b0x décor might work beautifully well
              for the rest of the house, when it comes to your bedroom it is best
              to keep things, simple, uncomplicated and comfortable.</p>
