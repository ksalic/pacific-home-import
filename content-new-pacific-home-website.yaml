                Nightstands may be sold separately, or they can be built into another furnishing for double the fun. In the room below, it’s hard to tell where the headboard ends and nightstand begins. The result: a unified space with plenty of room for surface-top decor. [from Narofsky]<br />
                <br />
                Built-in wooden nightstands<br />
                Rather than being part of a headboard, the nightstand in the next image appears to be a part of the wall. In fact, this “furnishing” is little more than a ledge. But it certainly gets the job done! [from Richard Bubnowski Design LLC]<br />
                <br />
                Built-in wooden nightstand detailing<br />
                The nightstand below is connected to the bed, and its ultra-long form gives it the function of both nightstand and dresser. The piece’s horizontal lines contribute to the room’s contemporary feel. [from The Construction Zone]<br />
                <br />
                Built-in bedside table space<br />
                Look closely at this next image or you might miss the nightstand! A simple circular extension is all that is needed to store bedside necessities in this modern space. Plus, its placement leaves plenty of room on the ground for an array of interesting plants. [from Susan Diana Harris Interior Design]<br />
                <br />
                Built-in circular nightstand<br />
                Two layers of shelving are a key feature of the built-in nightstand below, which extends from the headboard of the clean-lined bed. A contrast between dark and light materials adds depth to this modern room! [from Studio William Hefner]<br />
                <br />
                Double-layer shelving on built-in nightstands<br />
                Wall-Mounted Modern Nightstands<br />
                Why go with wall-mounted nightstands? Because they’re stylish, they’re unexpected, and they free up space below for other items, such as extra cushions. Plus, these pieces call attention to the beauty of geometric form, as shown with the rectangular nightstands in the next image. And geometry is certainly a key feature in this room! [from Amy Lau Design]<br />
                <br />
                Wall-mounted modern nightstands<br />
                For an elevated bed like the one below, an off-the-ground nightstand makes perfect sense, providing a sense of fluidity. This dark wooden selection is sleek and modern. Not to mention, its four-drawer design mirrors the segmented look of the brick-style headboard. [from Hufft Projects]<br />
                <br />
                Dark wood wall-mounted nightstand<br />
                Lighter wood can be just as striking, as shown by the bright space below. Matching the bed and nightstand to the golden wood of the wall results in a cohesive look that sets the stage for vivid accents, like geometric artwork in primary colors. [from Vanni Archive via Houzz]<br />
                <br />
                Wall-mounted nightstands in light wood<br />
                Speaking of cohesion, the wall-mounted nightstands in the next image make a unified statement, thanks to the way they perfectly integrate with the accent wall from which they extend. [from Axis Mundi]<br />
                <br />
                Nightstands mounted to the wall<br />
                We end with a wide wall-mounted nightstand that is lengthy enough to double as a desk. In this modern room, the piece holds a lamp, a vase of flowers, and other objects of interest. Long, lean and chic, this nightstand brings out the darker tones of the space. [from Phil Kean Designs]<br />
                <br />
                Wide built-in nightstand<br />
                Glossy. Mirrored. Wooden. Metallic. Built-in. Wall-mounted. There are many options in the realm of nightstands! You can even purchase a piece that doubles as another furnishing, multiplying its function. Do you go with one nightstand or two? That may depend on your space. Compact interiors can get away with one. But if your bed sleeps two, it may be nice for each person to have a spot to set books, a cell phone, and a glass of water. Happy shopping!</p>
