                <br />
                West Elm Penelope Nightstand<br />
                Break up the hard edges and angles in a bedroom with a pair of Penelopes ($349-$399), available in two sizes (18″ or 24″ round) designed to fit any space. One drawer is the perfect catch-all for all the clutter you’d rather not leave out. The striking look of marble with a warm wood stain, antique brass detailing and tapered legs add a mid-century touch.<br />
                <br />
                Crate&amp;kids Campaign Nightstand<br />
