          /brxsaas:entries[1]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: ''
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>If there's one perfect moment to update your home, it's at the start of a new decade. After 10 years of the same old, same old, now is the time to roll on one of the&nbsp;<a rel="noopener noreferrer" href="https://www.goodhousekeeping.com/preview/eyJpZCI6ImViYTY3MTExLWE1YTgtNGFlZC1iYzAzLTNkY2M5OTIxNTA1NCIsInR5cGUiOiJjb250ZW50IiwidmVyc2lvbiI6MCwidmVyc2lvbmVkIjpmYWxzZSwidmVyc2lvbl9jcmVhdGVkX2F0IjoiIn0=/" target="_blank">top paint colors</a>, refresh the heart of your home with one of our favorite&nbsp;<a rel="noopener noreferrer" href="https://www.goodhousekeeping.com/home/decorating-ideas/g1872/decor-ideas-kitchen/" target="_blank">kitchen ideas</a>, or simply add a new piece of art to your gallery wall. And if you want to make a serious statement this year, then try incorporating one of the hottest home decor trends of 2020.</p>

                <p>To find the home ideas that are about to be everywhere, we went straight to our favorite interior design pros. From navy paint and floral wallpaper to colored cabinets and free-standing tubs, these are the 2020 home decor trends that experts can't wait to see. Whether you love trends or will typically go to great lengths to avoid them, there are bound to be a few ideas on our list that you'll adore (and will continue to adore into the next decade).</p>
          /brxsaas:entries[2]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 1. Vintage Accents
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>What goes around comes around — especially when it comes to home decor trends. "One thing we're starting to see is more of a nod to vintage and traditional detailing — things like spooled legs, spindles, and other things we saw in furnishings from the 1800s and early 1900s," says interior designer Bria Hammel, CEO of&nbsp;<a rel="noopener noreferrer" href="https://briahammelinteriors.com/" target="_blank">Bria Hammel Interiors</a>.</p>

                <p>But don't expect to see all vintage everywhere. This time around, designers are incorporating just one or two statement pieces.</p>

                <p>&nbsp;</p>

                <p style="text-align:center"><img src="https://images.unsplash.com/photo-1499955085172-a104c9463ece?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjg4OTUxfQ&amp;w=800&amp;h=800" alt="photo of living room" /></p>
          /brxsaas:entries[3]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 2. Navy Blue
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>The 2020 Pantone Color of the Year is Classic Blue (a navy shade), which means you can expect to see a lot of the color in the new year. Fortunately, it's totally versatile and sophisticated.</p>

                <p>"Navy blue provides the perfect amount of contrast for interiors and exteriors in both traditional and modern home styles," says interior designer Kerrie Kelly, founder of&nbsp;<a rel="noopener noreferrer" href="https://kerriekelly.com/" target="_blank">Kerrie Kelly Design Lab</a>. "Whether a kitchen island gets a quick upgrade or a room gets a dramatic new look with contrasting white trim and woodwork, the shade provides a stately look without going completely black," she says.</p>

                <p>&nbsp;</p>

                <p style="text-align:center"><img src="https://images.unsplash.com/photo-1522771739844-6a9f6d5f14af?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjg4OTUxfQ&amp;w=800&amp;h=800" alt="navy blue pillows" /></p>
          /brxsaas:entries[4]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 3. Floral Wallpaper
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>&nbsp;If the thought of flower-power wallpaper makes you flinch, then 2020 might just be the year you change your tune. "Floral wallpaper has been around for years and you will continue to see the pretty pattern but with a much more modern update," says interior designer Abbe Fenimore, founder of &nbsp;<a rel="noopener noreferrer" href="https://studioten25.com/" target="_blank">Studio Ten 25</a>. "Large scale, bold color, and even metallic versions are here to stay."</p>

                <p>Fenimore says they're a particularly good choice in powder bathrooms and foyers. Plus, there are tons of stick-on options if you're not ready to fully commit.</p>

                <p>&nbsp;</p>

                <p style="text-align:center"><img src="floral-wallpaper.jpg/{_document}/hippogallery:original" alt="floral wallpaper" /></p>
              /floral-wallpaper.jpg:
                jcr:primaryType: hippo:mirror
                hippo:docbase: 61960eb1-0bc2-40fb-8118-2f75d61319fa
          /brxsaas:entries[5]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 4. High-Contrast Decor
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>High-contrast designs are currently having a moment — which means if you've always wanted to paint your home black, now is the time to give it a whirl (in moderation, of course).</p>

                <p>"For a long time, it was white, white, white," Hammel says. "But now, for example, maybe we'd see a chair with black fabric and a white frame. Or a console table in a dark stained wood with light-colored hardware."</p>

                <p>&nbsp;</p>

                <p style="text-align:center"><img src="https://images.unsplash.com/photo-1494281232141-90a40b0b06c9?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjg4OTUxfQ&amp;w=800&amp;h=800" alt="contrast decor" /></p>
          /brxsaas:entries[6]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 5. Non-White Kitchens
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>If there was one defining design trend of the 2010s, it was the all-white kitchen. But in 2020, designers predict there'll be a shift toward spaces that go beyond just white. For example, Hammel expects to see more natural wood cabinets, islands, and shelves — all of which allow homeowners to keep a bright and airy vibe without restricting themselves to all-white-everything.</p>

                <p>&nbsp;</p>

                <p style="text-align:center"><img src="https://images.unsplash.com/photo-1484154218962-a197022b5858?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjg4OTUxfQ&amp;w=800&amp;h=800" alt="non white kitchen" /></p>
          /brxsaas:entries[7]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 6. Color-Pop Cabinets
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>If you really want to leave the all-white kitchen trend behind, opt for another 2020 home decor trend: colored cabinets. According to the experts at&nbsp;<a rel="noopener noreferrer" href="https://modianikitchens.com/2020-kitchen-design-trends/" target="_blank">Modiani Kitchens</a>, "the trend in 2020 is to choose one or several elements, like the kitchen island, kitchen wall cabinets, or base cabinets in daring colors, like dark red, bright yellow, green or navy blue."</p>

                <p>&nbsp;</p>

                <p style="text-align:center"><img src="https://images.unsplash.com/photo-1539922980492-38f6673af8dd?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjg4OTUxfQ&amp;w=800&amp;h=800" alt="color pop cabinets" /></p>
          /brxsaas:entries[8]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 7. Canopy Beds
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>Now is the time to make all of your regal canopy bed dreams come true. "Canopy beds no longer need to be draped in heavy fabrics and chunky headboards," says Fenimore. "Modern versions made with acrylic, metal, and sleek upholstered frames are making a comeback."</p>

                <p>&nbsp;</p>

                <p style="text-align:center"><img src="https://images.unsplash.com/photo-1533633310920-cc9bf1e7f9b0?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjg4OTUxfQ&amp;w=800&amp;h=800" alt="canopy bed" /></p>
          /brxsaas:entries[9]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 8. Patina Accents
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>"One of the emerging design trends is an appreciation of patina and age," says interior designer&nbsp;<a rel="noopener noreferrer" href="http://www.breezegiannasio.com/" target="_blank">Breeze Giannasio</a>. In addition to more vintage furniture, expect to see this played out in color trends such as clay and terracotta, as well as decorative items such as earthenware and ceramics.</p>

                <p>&nbsp;</p>

                <p style="text-align:center"><img src="https://images.unsplash.com/photo-1562248665-774a351a6632?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjg4OTUxfQ&amp;w=800&amp;h=800" alt="patina door" /></p>
          /brxsaas:entries[10]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 9. Olive Trees
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>If 2019 was the year of the dramatic fiddle leaf fig, then Hammel expects&nbsp;2020 will be the year of the much subtler&nbsp;olive tree. Instead of blooming bright green, these trees are a more sophisticated sage.&nbsp;</p>

                <p>&nbsp;</p>

                <p style="text-align:center"><img src="olive-tree.jpeg/{_document}/hippogallery:original" alt="olive tree" /></p>
              /olive-tree.jpeg:
                jcr:primaryType: hippo:mirror
                hippo:docbase: 553204fb-3a48-4bec-a370-9321b6992ead
          /brxsaas:entries[11]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 10. Antique Art
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>Make 2020 the year you start — or continue to grow — your art collection. "If any type of antique is making a comeback, it's art," says Hammel. "People love that it looks aged and that it has a story to it."</p>

                <p>&nbsp;</p>

                <p style="text-align:center"><img src="https://images.unsplash.com/photo-1516646878057-11a11c9372fd?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjg4OTUxfQ&amp;w=800&amp;h=800" alt="antique art" /></p>
          /brxsaas:entries[12]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 11. Kitchen Art
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
            hippostdpubwf:lastModificationDate: 2022-01-06T16:44:41.914+01:00
            hippostdpubwf:lastModifiedBy: pacifichomebrx+yong@gmail.com
            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>While you're collecting those pieces of art, be sure to scout some for the kitchen. "There's always a focus on making the kitchen a room in the house and not a machine for cooking," says Giannasio. That can be accomplished by hanging art in the kitchen, or using open shelves to display items that show off your personality, she says.</p>

                <p>&nbsp;</p>

                <p style="text-align:center"><img src="https://images.unsplash.com/photo-1570057633237-4ca5b1ef9c2b?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjg4OTUxfQ&amp;w=800&amp;h=800" alt="kitchen art" /></p>
          /brxsaas:entries[13]:
            jcr:primaryType: brxsaas:demoParagraph
            brxsaas:title: 12. Curved Sofas
            hippostdpubwf:createdBy: '2022-01-04T22:09:12.020+01:00'
            hippostdpubwf:creationDate: 2022-01-04T22:09:12.020+01:00
