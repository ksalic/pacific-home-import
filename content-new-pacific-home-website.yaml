          /brxsaas:introduction:
            jcr:primaryType: hippostd:html
            hippostd:content: <p>We sure hope that you are not yet tired of all the
              long list of styles that you can find because today we will feature
              another interior design style for you. This is called Mid-century Modern
              design which was further developed from Frank Lloyd Wright’s principles
              of organic architecture combined with many elements reflected in the
              Bauhaus movement which is the creative center of modernism. It is organic
              in form that is why you will see wood all around and other natural materials.
              It is also characterized by clean simplicity.</p>
