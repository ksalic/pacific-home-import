              hippostd:content: |-
                <p>The star of your bedroom may be the bed, but don’t count out nightstands as an essential part of the room. A bedroom without a bedside table means that things like your clock, smartphone, books and lamps are without a home.<br />
                <br />
                When choosing nightstands, be mindful of the space available. Smaller spaces may not be able to handle more than one bedside table. Mix it up, if you are so inclined; the matching nightstand rule was made to be broken.<br />
                <br />
                Don’t be afraid to get creative; consider side tables or end tables as options. A Moroccan pouf or cube ottoman with a tray on top also are alternatives to traditional nightstands. Finally, keep in mind your mattress height; you’ll want to make sure your table isn’t too high or low.<br />
                <br />
                CB2 SAIC Sling Nightstand/Side Table<br />
