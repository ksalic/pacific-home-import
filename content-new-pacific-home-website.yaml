                <br />
                Gus Modern Wilson End Table<br />
                The two-tone look in walnut and white lacquer make this simple, modern table ($399) a fresh nightstand option. The boxy design may appear no-frills, but the walnut woodgrain and glossy white lacquer offer rich detailing, and the self-closing drawer adds a nice touch.<br />
                <br />
                Ikea PS 2014<br />
