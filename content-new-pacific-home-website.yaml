            jcr:primaryType: hippostd:html
            hippostd:content: <p>Modern dining table chairs can make or break the
              whole ambiance of your room. Beyond aesthetics, the three iconic chairs
              featured today offer comfort and adaptability. You have Greek panache
              with the Anziano Chair, curves of Globus Chair and camouflage of Ghost
              Chair to pick from.</p>
