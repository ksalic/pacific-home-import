            hippostd:content: |-
              <p>Gone are the stuffy parlors from the past—living rooms are just that: The rooms where we live. "That’s the beauty of the living room," says Portland, Oregon, designer Lynne Parker of&nbsp;<a href="http://lynneparkerdesigns.com/">Lynne Parker Designs</a>. "It’s where we now do everything."</p>

              <p>Here are her nine tips and tricks for making the living room the ultimate destination.</p>
