            /brxsaas:description:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>This 2020 home decor trend will transport you back to another decade. "We'll see&nbsp;some '60s and '70s throwbacks with a modern twist and a focus on line and curve," says&nbsp;Giannasio.&nbsp;</p>

                <p>&nbsp;</p>

                <p style="text-align:center"><img src="curved_sofa.jpg/{_document}/hippogallery:original" alt="curved sofa" /></p>
              /curved_sofa.jpg:
