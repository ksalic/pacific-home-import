          /brxsaas:introduction:
            jcr:primaryType: hippostd:html
            hippostd:content: <p>Bathroom vanities are important because it serves
              a function that is all throughout necessary for bathroom usage. It holds
              the sink where we wash our hands, brush our teeth and other tasks. It
              also holds the mirror where we can check ourselves and even put make
              up on. There are also storage spaces under the vanity where some bathroom
              supplies or even cleaning materials could be stored. Above the vanity,
              shelves can also be added to hold important items that are used every
              day.</p>
