            jcr:primaryType: hippostd:html
            hippostd:content: <p>There are tons of materials seen in the market that
              will be a perfect choice for an awesome night stand, but with all that
              I have seen (so far), I think that glass or mirrors are the best ones.
              They come in different pairs, like wood and glass or maybe plastic and
              glass – but they pretty much show awesome promise for the night stands
              that we have today.</p>
