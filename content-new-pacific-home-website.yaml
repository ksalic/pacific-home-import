          /brxsaas:introduction:
            jcr:primaryType: hippostd:html
            hippostd:content: <p>When it comes to choosing décor for your home, it’s
              often the simplest choices that end up being the most difficult. A coffee
              table may seem to be nothing more than a standard piece of furniture
              – an after-thought once the sofas, chairs and other pieces have been
              selected. However, after taking into account the many other factors
              you’ll need to consider, it may become a much bigger job than you’ve
              anticipated.</p>
          /brxsaas:images:
            jcr:primaryType: brxsaas:demoImage
            /brxsaas:image:
              jcr:primaryType: hippogallerypicker:imagelink
